<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1>Expense Tracker</h1>
            <p>Upload your bank statement PDF to extract and categorize transactions</p>
            
            <div id="dropArea" class="upload-area">
                <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="PDF Icon" class="pdf-icon">
                <h3>Drag & Drop PDF Here</h3>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="application/pdf" style="display: none;">
            </div>
            
            <div id="fileInfo" class="file-info">
                <p>No file selected</p>
            </div>
            
            <button id="uploadButton" class="upload-button" disabled>Upload PDF</button>
            
            <div id="uploadStatus" class="upload-status"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
